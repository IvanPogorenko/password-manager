name: Build and Deploy to GitHub Pages

# Запускается на push в ветку main
on:
  push:
    branches:
      - main  # Можно заменить на другую ветку, если деплой осуществляется с другой ветки

jobs:
  build:
    runs-on: ubuntu-latest  # Запускается на последней версии Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Клонируем ваш репозиторий

      - name: Set up Node.js
        uses: actions/setup-node@v2  # Устанавливаем Node.js
        with:
          node-version: '14'  # Указываем версию Node.js, которая используется в вашем проекте

      - name: Install dependencies
        run: |
          npm install

      - name: Build project
        run: |
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Указываем ветку для деплоя
          folder: dist  # Указываем папку с результатами сборки
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub автоматически создает токен для вашего репозитория
